<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
	<title>iConverge</title>

	<!-- using online links -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="//malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.min.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="http://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">


	<!-- using local links -->
	<!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css"> -->

	<link rel="stylesheet" href="../../css/main.css">
	<link rel="stylesheet" href="../../css/sidebar-themes.css">
	<link rel="stylesheet" href="../../css/form-style.css">

	<!-- datatable link  -->
	<link href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" rel="stylesheet" />

</head>

<body>
	<div class="page-wrapper default-theme  bg1 toggled">
		<span th:remove="tag" th:utext="${dataHtml}"></span>

		<!-- page-content  -->
		<main class="page-content">
			<div id="overlay" class="overlay"></div>
			<div class="container-fluid" style="padding: 0px;">
				<div class="title-bar"
					style="height: 90px; background-color: #eaeaea; box-shadow: 0 0 0.875rem 0 rgb(33 37 41 / 10%) !important;">
					<a id="toggle-sidebar" class="btn btn-secondary rounded-0" href="#"
						style="margin: 20px; background: #3ab54a;">
						<span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-list" viewBox="0 0 16 16">
								<path fill-rule="evenodd"
									d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
							</svg></span>
					</a>
				</div>
				<div class="container pt-5 pb-5">
					<div class="card-container-holder">
						<div class="row">
							<div class="col-lg-1 col-md-1 col-sm-0"></div>
							<div class="col-lg-10 col-md-10 col-sm-12">
								<div class="card-5" style="background-color: #e1f5ea;">
									<div class="card-heading">
										<h2 class="text-center">Power Plant Unit MOD</h2>
									</div>

									<div class="card shadow p-4 mt-3">
										<form th:action="@{'/IC_PP_MOD_UNIT_BULK/'+ *{unitid}+'/'+${bccode}}" method="post" th:object="${unitModInset}">
											
											<div class="form-row mt-3">
												<div class="form-row col-md-12 mt-3">
												<div class="form-row col-md-6 mt-3">
												<label for="validationDefault04" style="margin-top:6px; margin-right:10px;">Power Plant Unit Name: <span style="margin-left: 10px;color: blue;font-weight: bold;" th:text="*{name}"></span></label>
												</div>
												<div class="form-row col-md-6 mt-3">
												<label for="validationDefault04" style="margin-top:6px; margin-right:10px;">Bill Cycle Code: <span style="margin-left: 10px;color: blue;font-weight: bold;" th:text="${bccode}"></span></label>
												</div>
												</div>
												
												
												
												<div class="form-row col-md-12 mt-3">
												<label for="validationDefault04" style="margin-top:6px; margin-right:10px;">Gross Gen (Kwh): </label>
												<div class="col-md-4 mb-3">

													<input id="grGen" th:value="*{grGen}" name="grGen" class="form-control" required/>
													<input id="unitid" hidden th:value="*{unitid}" name="unitid" class="form-control" />
													<input id="name" hidden th:value="*{name}" name="name" class="form-control" />
												</div>
												</div>
												

											</div>

											<div class="form-row mt-3">
												<label for="validationDefault04" style="margin-top:6px; margin-right:10px;">Station Used (Kwh) : </label>
												<div class="col-md-4 mr-3">

													<input id="stuse" th:value="*{stuse}" name="stuse" class="form-control"
														 required/>
												</div>
												<label for="validationDefault04" style="margin-top:6px; margin-right:10px;">Fuel Used: </label>
												<div class="col-md-4">
													<input id="fusc" th:value="*{fusc}" name="fusc" class="form-control"
														 />
												</div>
											</div>
											
											

											<div class="form-row mt-5">
												<button class="btn mr-4" type="submit"
													style="margin-left:45%; background-color:#14b6e3;">Update</button>
												
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="col-lg-1 col-md-1 col-sm-0"></div>
						</div>
						<div class="row mt-5 pt-3">
							<div class="col-lg-1 col-md-1 col-sm-0"></div>
							<div class="col-lg-10 col-md-10 col-sm-12">
								<div class="card">
									<div class="card-header" style="background-color: #00FF80;">
										<h4 class="card-title" style="text-align: center;">Power Plant Unit MOD</h4>
									</div>
									<div class="card-body">
										<div class="table-responsive">
											<table id="myTable" class="table table-hover table-striped"
												style="background-color: #ccffe5;">
								<tr >
									<th>Sl. No</th>
									<th>Power Plants</th>
									<th>Owership</th>
									<th>Voltage Lable (Kv)</th>
									<th>Type of Fuel</th>
									<th><span>Gross Generation (Kwh)</span></th>
									<th><span>Station Use (Kwh)</span></th>
									<th>Net Gen</th>
								</tr>

								
								

								<!-- data insert  -->
								<tr th:each="t,s: ${Dpd_pp_gen}" th:style="${t.wPP_UNIT_CODE=='Total'} ? 'background-color: #11c7e0;font-weight: bold;' : (${t.wPP_UNIT_CODE =='Sub Total' } ? 'background-color: #7BCC0B;font-weight: bold;' : (${t.wPP_UNIT_CODE =='Grand Total' } ? 'background-color: #FF9900;font-weight: bold;' : 'background-color: #fff' ) ) ">
									<td ><a th:href=" '/IC_PP_MOD_UNIT_BULK/' + ${t.ppUnitModId}+'/'+ ${t.billCycleCode}  " class="row m-0 p-0" th:text="${s.count}"></td>
									<td ><a th:href=" '/IC_PP_MOD_UNIT_BULK/' + ${t.ppUnitModId}+'/'+ ${t.billCycleCode}   " class="row m-0 p-0" th:text="${t.wPP_UNIT_CODE}"></td>
									<td ><a th:href=" '/IC_PP_MOD_UNIT_BULK/' + ${t.ppUnitModId}+'/'+ ${t.billCycleCode}   " class="row m-0 p-0" th:text="${t.wSHORT_NAME}"></td>
									<td ><a th:href=" '/IC_PP_MOD_UNIT_BULK/' + ${t.ppUnitModId}+'/'+ ${t.billCycleCode}   " class="row m-0 p-0" th:text="${t.wVOLTAGE_LEVEL}"></td>
									<td ><a th:href=" '/IC_PP_MOD_UNIT_BULK/' + ${t.ppUnitModId}+'/'+ ${t.billCycleCode}   " class="row m-0 p-0" th:text="${t.wFUEL_NAME}"></td>
									<td style="text-align: right;" ><a th:href=" '/IC_PP_MOD_UNIT_BULK/' + ${t.ppUnitModId}+'/'+ ${t.billCycleCode}   " class="row m-0 p-0" th:text="${t.wENRG_GEN}"></td>
									<td style="text-align: right;" ><a th:href=" '/IC_PP_MOD_UNIT_BULK/' + ${t.ppUnitModId}+'/'+ ${t.billCycleCode}   " class="row m-0 p-0" th:text="${t.wENRG_CONS_SELF}"></td>
									<td style="text-align: right;" ><a th:href=" '/IC_PP_MOD_UNIT_BULK/' + ${t.ppUnitModId}+'/'+ ${t.billCycleCode}   " class="row m-0 p-0" th:text="${t.wNET_GEN}"></td>
								</tr>
								
							</table>
						</div>
									</div>
								</div>
							</div>
							<div class="col-lg-1 col-md-1 col-sm-0"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- page-content" -->
	</div>
	<!-- page-wrapper -->

	<!-- using online scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
		</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
		</script>
	<script src="//malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="../../js/main.js"></script>
	<!-- datatable script  -->
	<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>


	<script>
		$(document).ready(function () {
			$('#myTable').DataTable({
				"scrollY": "350px",
				"scrollCollapse": true,
				"paging": false
			});
		});
	</script>

	<script>
		$(document).ready(function () {

			$('#myTable tr').click(function () {
				var href = $(this).find("a").attr("href");
				if (href) {
					window.location = href;
				}
			});

		});
	</script>




</body>

</html>>

</html>>

</html>
