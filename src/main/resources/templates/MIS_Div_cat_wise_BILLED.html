   <body>
      <div class="page-wrapper default-theme  bg1 toggled">
         <span th:remove="tag" th:utext="${dataHtml}"></span>
         <!-- page-content  -->
         <main class="page-content" style="overflow: auto;">
            <div id="overlay" class="overlay"></div>
            <div class="container-fluid" style="padding: 0px; ">
               <div class="title-bar"
                  style="height: 90px; background-image: url(../img/bn.jpeg) !important;background-repeat: no-repeat;width: 100%;height: 100%;background-size: cover;">
                  <a id="toggle-sidebar" class="btn btn-secondary rounded-0" href="#"
                     style="margin: 20px; background: #3ab54a;">
                     <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                           class="bi bi-list" viewBox="0 0 16 16">
                           <path fill-rule="evenodd"
                              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                        </svg>
                     </span>
                  </a>
               </div>
               <!-- heading start-->
               <div class="container mt-3 mb-5 card">
                  <form th:action="@{/MIS_Div_cat_wise_BILLED}" method="post"
                     th:object="${mIS_FORM}">
                     <div class="row pt-4 pb-4 card-body">
                        
                        <div class="col-lg-4 col-md-4 col-sm-12">
                           <div class="row">
                              <div class="col-lg-3 col-md-3 col-sm-12">
                                 <label for="text" class="text-center m-2">Zone:</label>
                              </div>
                              <div class="col-lg-9 col-md-9 col-sm-12">
                                 <select id="zone" class="form-control" name="zone">
                                    <option value="">Select Zone</option>
                                    <option th:each="z : ${listIC_ZONE_MST}"
                                       th:value="${z.ZONE_CODE}" th:text="${z.ZONE_NAME}"
                                        th:selected="${z.ZONE_CODE}==${zone}"></option> 
                                 </select>
                              </div>
                           </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                           <div class="row">
                              <div class="col-lg-3 col-md-3 col-sm-12">
                                 <label for="text" class="text-center m-2">Circle:</label>
                              </div>
                              <div class="col-lg-9 col-md-9 col-sm-12">
                                 <select id="circle" class="form-control" name="circle">
                                    <option value="">Select Circle</option>
                                    <option th:each="circle : ${circleList}"
                                       th:value="${circle.CIRCLE_CODE}"
                                       th:text="${circle.CIRCLE_NAME}"
                                       th:selected="${circle.CIRCLE_CODE}==${circle}"></option>  
                                 </select>
                              </div>
                           </div>
                        </div> 
						<div class="col-lg-4 col-md-4 col-sm-12">
                              <div class="row">
                                 <div class="col-lg-3 col-md-3 col-sm-12">
                                    <label for="text" class="text-center m-2">Loc/Esu:</label>
                                 </div>
                                 <div class="col-lg-9 col-md-9 col-sm-12">
                                    <select id="one" class="form-control" name="two">
                                    
                                       <option th:each="l : ${locList}"
                                          th:value="${l.LOCATION_CODE}"
                                          th:text="${l.LOCATION_NAME}"
                                          th:selected="${l.LOCATION_CODE}==${reportModel.two}"></option>
                                    </select>
                                 </div>
                              </div>
                           </div>
                     </div>
                     <div class="row ml-2">
                     	<div class="col-lg-4 col-md-4 col-sm-12">
                           <div class="row">
                              <div class="col-lg-3 col-md-3 col-sm-12">
                                 <label for="bill" class="">Month :</label>
                              </div>
                              <div class="col-lg-9 col-md-9 col-sm-12">
                              <select id="two" class="form-control" name="one">
										<option value="">Select Month</span></option>

										<option th:each="b : ${billList}"
											th:value="${b.BILL_CYCLE_CODE}"
											th:text="${b.BILL_CYCLE_DESC}"
											th:selected="${b.BILL_CYCLE_CODE}==${reportModel.one}"></option>
									</select>
                              </div>
                           </div>
                        </div>
                        
                        <div class="col-lg-1 col-md-2 col-sm-12 text-center">
                        <input type="submit" value="Load"
                           class="btn btn-lg btn-success mr-1 mb-1" />
                     </div>
                     <div class="col-lg-1 col-md-2 col-sm-12 text-center">
                        <input type="button"
                           class="btn btn-lg btn-danger mr-1 mb-1"
                           id="printme" value="Print" onclick="printContent('divName')" />
                     </div>
                     </div>
                     
               </form>
            </div>
            <div id="divName">
               <div class="container">
                  <div class="row">
                     <div class="col-sm" style="text-align: center;">
                        <h6><b>BANGLADESH POWER DEVELOPMENT BOARD</b></h6>
                        <h6><b>Category Wise Billed Amount Upto <span th:text="${mon}"></span></b></h6>
                        <h5 class="text-center mt-4">S&D/ESU : <span th:text="${loc}"></span></h5>
                     </div>
                  </div>
               </div>
               <div class="container">
                  <div class="row">
                     <div class="col-sm" style="text-align: right;">
                        <h6><b>Figures in Tk.</b></h6>
                     </div>
                  </div>
               </div>
               <div class="container">
                  <!-- lower table part -->
         <table class="table mt-4" style="text-align: center;">


							<tr style="background-color:#ECD8FD">
								<th colspan="2">Year/Month</th>
								<th>LT-A</th>
								<th>LT-B</th>
								<th>LT-C1</th>
								<th>LT-C2</th>
								<th>LT-D1</th>
								<th>LT-D3</th>
								<th>LT-E</th>
								<th>LT-TEM</th>
								<th>MT-1</th>
								<th>MT-2</th>
								<th>MT-3</th>
								<th>MT-4</th>
								<th>MT-5</th>
								<th>MT-6</th>
								<th>EHT-1</th>
								<th>EHT-2</th>
								<th>HT-1</th>
								<th>HT-2</th>
								<th>HT-3</th>
								<th>HT-4</th>
								<th>LT-D2</th>
								<th>Total</th>
							</tr>



							<tr th:each="t: ${listMIS_Div_cat_wise_BILLED}">
								<th colspan="2" th:text="${t.YRMON}"></th>
								<td scope="row" th:text="${t.REC_LTA}"></td>
								<td scope="row" th:text="${t.REC_LTB}"></td>
								<td scope="row" th:text="${t.REC_LTC1}"></td>
								<td scope="row" th:text="${t.REC_LTC2}"></td>
								<td scope="row" th:text="${t.REC_LTD1}"></td>
								<td scope="row" th:text="${t.REC_LTD3}"></td>
								<td scope="row" th:text="${t.REC_LTE}"></td>
								<td scope="row" th:text="${t.REC_LTT}"></td>
								<td scope="row" th:text="${t.REC_MT1}"></td>
								<td scope="row" th:text="${t.REC_MT2}"></td>
								<td scope="row" th:text="${t.REC_MT3}"></td>
								<td scope="row" th:text="${t.REC_MT4}"></td>
								<td scope="row" th:text="${t.REC_MT5}"></td>
								<td scope="row" th:text="${t.REC_MT6}"></td>

								<td scope="row" th:text="${t.REC_EHT1}"></td>
								<td scope="row" th:text="${t.REC_EHT2}"></td>

								<td scope="row" th:text="${t.REC_HT1}"></td>
								<td scope="row" th:text="${t.REC_HT2}"></td>
								<td scope="row" th:text="${t.REC_HT3}"></td>
								<td scope="row" th:text="${t.REC_HT4}"></td>
								<td scope="row" th:text="${t.REC_LTD2}"></td>
								<td scope="row" th:text="${t.TOTAL}"></td>
							</tr>



						</table>
               </div>
            </div>
      </div>
      </main>
      <!-- page-content" -->
      </div>
      <!-- page-wrapper -->

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"

      <script src="../../js/main.js"></script>
      <!-- 		circle dropdown starts  -->
      <script>
         $(document).ready(function(){
         	$("#zone").change(function(){
         		
         		$("#circle").empty();
         		
         		
         		
         		var x = $("#zone").val();
         		
         		if(x == ""){
         			$("#circle").empty();
         			$("<option>").val("").text("Select Circle").appendTo(circleDropdown);
         		}
         		else{
         		
         			var urlString = "/api/circle/"+x;
         			console.log(urlString);
         			
         			$.ajax({
         				method: "GET",
         				url : urlString
         			})
         			.done(function(responseJson){
         				
         				circleDropdown = $("#circle");
         				
         				$("<option>").val("").text("Select Circle").appendTo(circleDropdown);
         				$.each(responseJson, function(index, circle){
         					
         					$("<option>").val(circle.circle_CODE).text(circle.circle_NAME).appendTo(circleDropdown);
         				});
         			})
         			.fail(function(){
         				alert("Connection Error");
         			})
         		}
         		
         		
         	})
         })
      </script>
      <!-- 		circle dropdown ends  -->
      
      <!-- loc dropdown starts -->
      <script>
	      $(document).ready(function(){
	       	$("#circle").change(function(){
	       		
	       		$("#loc").empty();
	       		
	       		
	       		
	       		var x = $("#circle").val();
	       		
	       		if(x == ""){
	       			$("#one").empty();
	       			$("<option>").val("").text("Select location").appendTo(locDropdown);
	       		}
	       		else{
	       		
	       			var urlString = "/api/loc/"+x;
	       			console.log(urlString);
	       			
	       			$.ajax({
	       				method: "GET",
	       				url : urlString
	       			})
	       			.done(function(responseJson){
	       				
	       				locDropdown = $("#one");
	       				
	       				$("<option>").val("").text("Select location").appendTo(locDropdown);
	       				$.each(responseJson, function(index, one){
	       					
	       					$("<option>").val(one.location_CODE).text(one.location_NAME).appendTo(locDropdown);
	       				});
	       			})
	       			.fail(function(){
	       				alert("Connection Error");
	       			})
	       		}
	       		
	       		
	       	})
	       })
      </script>
      
      <!-- loc dropdown ends -->
      
   </body>
