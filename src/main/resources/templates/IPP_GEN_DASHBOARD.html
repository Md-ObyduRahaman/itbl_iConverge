      <script type="text/javascript">
         function printContent(el){
           
         	 var divToPrint=document.getElementById(el);
         
         	  var newWin=window.open('','Print-Window');
         
         	  newWin.document.open();
         
         	  newWin.document.write('<html> <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">');
         	  newWin.document.write('<style> @media print {.pagebreak { page-break-before: always; }} @page{size:landscape;} *{font-size: 15px!important;} table, th, td {border: 1px solid black;} .table{border: 2px solid black;border-collapse: collapse;width: 100%;} </style>'); 
         	  newWin.document.write('<body onload="window.print()"> ');
         	  
         	  
         	  
         	  newWin.document.write(divToPrint.innerHTML);
         	  
         	  newWin.document.write('</body></html>');
         
         	  newWin.document.close();
         
         	  setTimeout(function(){newWin.close();},1000);
         }
         
      </script>

                                 </div>

								<input type="submit" value="Load" class="btn btn-lg btn-success mr-1 mb-1" /> <input

									onclick="printContent('divName')">
							</div>
							<div class="col-lg-4 col-md-4 col-sm-12 text-center">
								
							</div>
                        </div>

            <div>

                  <br>

                        </div>
                        <div class="table-responsive" >
                           <table class="table display table-bordered margin-top:10px" id="">

                                    <th>Bill Cycle Code</th>
                                    <th>PowerPlant Name</th>
                                    <th>Generation</th>
                                    <th>Update Time</th>
                                    
                                   
                                 </tr>
                              </thead>
                              <tbody>
                                 <tr th:each="s: ${listPP_GEN_DASHBOARD_TABLE}" th:style="${s.UPDATE_DATE ==null } ? 'background-color: red !important;font-weight: bold;' : 'background-color: green !important' ">

                                    </td>
                                    <td style="width:1%; " scope="row" th:text="${s.PP_UNIT_NAME}">
                                      
                                    </td>
                                    <td style="width:7%; " scope="row" th:text="${s.ENRG_GEN}">
                                       
                                    </td>
                                    <td style="width:6%; " scope="row" th:text="${s.UPDATE_DATE}">
                                       
                                    </td>
