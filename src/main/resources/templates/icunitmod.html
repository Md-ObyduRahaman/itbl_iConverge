<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
	<title>iConverge</title>

	<!-- using online links -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="//malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.min.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="http://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">


	<!-- using local links -->
	<!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css"> -->

	<link rel="stylesheet" href="../../../../../../css/main.css">
	<link rel="stylesheet" href="../../../../../../css/sidebar-themes.css">
	<link rel="stylesheet" href="../../../../../../css/form-style.css">

	<!-- datatable link  -->
	<link href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" rel="stylesheet" />

</head>

<body>
	<div class="page-wrapper default-theme  bg1 toggled">
		<span th:remove="tag" th:utext="${dataHtml}"></span>

		<!-- page-content  -->
		<main class="page-content">
			<div id="overlay" class="overlay"></div>
			<div class="container-fluid" style="padding: 0px;">
				<div class="title-bar"
					style="height: 90px; background-color: #eaeaea; box-shadow: 0 0 0.875rem 0 rgb(33 37 41 / 10%) !important;">
					<a id="toggle-sidebar" class="btn btn-secondary rounded-0" href="#"
						style="margin: 20px; background: #3ab54a;">
						<span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-list" viewBox="0 0 16 16">
								<path fill-rule="evenodd"
									d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
							</svg></span>
					</a>
				</div>
				<div class="container pt-5 pb-5">
					<div class="card-container-holder">
						<div class="row">
							<div class="col-lg-1 col-md-1 col-sm-0"></div>
							<div class="col-lg-10 col-md-10 col-sm-12">
								<div class="card-5" style="background-color: #e1f5ea;">
									<div class="card-heading">
										<h2 class="text-center">Power Plant Unit Wise MOD</h2>
									</div>

									<div class="card-body">
									
										<form th:action="@{'/IC_PP_UNIT_MOD/'+ ${billCycleCode}+'/'+${ppCode}+'/'+${id}}" method="post"
											th:object="${unitModInset}">
											
											<div class="row">
											
											<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="row">
														<div class="col-lg-3 col-md-3 col-sm-12">
															<label for="validationDefault04" class="text-center m-2">Bill Cycle Code:</label>
														</div>
														<div class="col-lg-9 col-md-9 col-sm-12">
															<input type="text" class="form-control" name="billCycleCode"
																id="billCycleCode" readonly th:value="${billCycleCode}" required>
														</div>
													</div>
												</div>
												<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="row">
														<div class="col-lg-3 col-md-3 col-sm-12">
															<label for="validationDefault04" class="text-center m-2">Power Plant Name:</label>
														</div>
														<div class="col-lg-9 col-md-9 col-sm-12">
															<select   name="GRP_CODE" id="GRP_CODE" class="form-control"
																readonly="true">
																<option value="0">--Select Power Plant--</option>
																<option th:each="area2 : ${powerPlantDropdown}"
																	th:value="${area2.ppCode}" th:text="${area2.ppDescr}"
																	th:selected=${area2.ppCode}==${pp_code}>
																</option>

															</select>
														</div>
													</div>
												</div>
												
											</div>
											
											<div class="row">
											
											<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="row">
														<div class="col-lg-3 col-md-3 col-sm-12">
															<label for="validationDefault04" class="text-center m-2">Power Plant Unit :</label>
														</div>
														<div class="col-lg-9 col-md-9 col-sm-12">
															<select name="ppUnitCode" id="ppUnitCode" class="form-control"
																>
																<option value="0">--Select Power Plant Unit--</option>
																<option th:each="area1 : ${ppUnitDtlDrop}"
																	th:value="${area1.ppUnitCode}" th:text="${area1.ppUnitName}">
																	
																</option>

															</select>
														</div>
													</div>
												</div>
											
												<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="row">
														<div class="col-lg-3 col-md-3 col-sm-12">
															<label for="validationDefault04" class="text-center m-2">Gross Gen (Kwh):</label>
														</div>
														<div class="col-lg-9 col-md-9 col-sm-12">
															<input  class="form-control" name="enrgGen"
																id="enrgGen" required />
														</div>
													</div>
												</div>
												
												<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="row">
														<div class="col-lg-3 col-md-3 col-sm-12">
															<label for="validationDefault04" class="text-center m-2">Station Used (Kwh):</label>
														</div>
														<div class="col-lg-9 col-md-9 col-sm-12">
															<input  class="form-control" name="enrgConsSelf"
																id="enrgConsSelf" required>
														</div>
													</div>
												</div>
												
												<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="row">
														<div class="col-lg-3 col-md-3 col-sm-12">
															<label for="validationDefault04" class="text-center m-2">Fuel Used:</label>
														</div>
														<div class="col-lg-9 col-md-9 col-sm-12">
															<input readonly="readonly" class="form-control" name="fuelUsed"
																id="fuelUsed" >
														</div>
													</div>
												</div>
												
													<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="row">
														<div class="col-lg-3 col-md-3 col-sm-12">
															<label for="text" class="text-center m-2">Posted:</label>
														</div>
														<div class="col-lg-6 col-md-6 col-sm-12">
															<select readonly="readonly" name="STATUS" id="STATUS" class="form-control">

																<option th:value="N" th:text="NO"
																	th:selected="*{STATUS} == 'N' "></option>

																<option th:value="Y" th:text="YES"
																	th:selected="*{STATUS} == 'Y' "> </option>



															</select>
														</div>
													</div>
												</div>

											</div>

								
											
												<div class="row">
													<div class="col-lg-4 col-md-4 col-sm-12">
	
													</div>
													<div class="col-lg-4 col-md-4 col-sm-12">
	
													</div>
												</div>
										</form>
									</div>
								</div>
							</div>
							<div class="col-lg-1 col-md-1 col-sm-0"></div>
						</div>
						<div class="row mt-5 pt-3">
							<div class="col-lg-1 col-md-1 col-sm-0"></div>
							<div class="col-lg-10 col-md-10 col-sm-12">
								<div class="card">
									<div class="card-header" style="background-color: #00FF80;">
										<h4 class="card-title" style="text-align: center;">Power Plant Unit Wise MOD</h4>
									</div>
									<div class="card-body">
										<div class="table-responsive">
											<table id="myTable" class="table table-hover table-striped"
												style="background-color: #ccffe5;">
												<thead class="text" style="font-size:14px; color:green;">
													<tr style="text-align: center;">
														<th hidden scope="col">ID</th>
														<th scope="col">Bill Cycle Code</th>
														<th hidden scope="col">Power Plant Code</th>
														<th scope="col">Power Plant Name</th>
														<th scope="col">Unit code</th>
														<th scope="col">Unit Name</th>
														<th scope="col">Gross Gen (Kwh)</th>
														<th scope="col">Station Used (Kwh)</th>
														<th scope="col">Fuel Used</th>
														
													</tr>
												</thead>
												<tbody>
													<tr th:each="i : ${unitModList}" style="text-align: center;">
														<td hidden="hidden" th:text="${i.ppUnitModId}"></td>
														<td><a th:href="@{'/IC_PP_UNIT_MOD_EDIT/'+${i.billCycleCode}+'/'+${i.ppCode}+'/'+ ${i.ppUnitModId} }" class="row m-0 p-0" th:text="${i.billCycleCode}"></a></td>
														<td hidden="hidden" th:text="${i.ppCode}"></td>
														<td><a th:href="@{'/IC_PP_UNIT_MOD_EDIT/'+${i.billCycleCode}+'/'+${i.ppCode}+'/'+ ${i.ppUnitModId} }" class="row m-0 p-0" th:text="${i.ppName}"></a></td>
														<td><a th:href="@{'/IC_PP_UNIT_MOD_EDIT/'+${i.billCycleCode}+'/'+${i.ppCode}+'/'+ ${i.ppUnitModId} }" class="row m-0 p-0" th:text="${i.ppUnitCode}"></a></td>
														<td><a th:href="@{'/IC_PP_UNIT_MOD_EDIT/'+${i.billCycleCode}+'/'+${i.ppCode}+'/'+ ${i.ppUnitModId} }" class="row m-0 p-0" th:text="${i.ppUnitName}"></a></td>
														<td><a th:href="@{'/IC_PP_UNIT_MOD_EDIT/'+${i.billCycleCode}+'/'+${i.ppCode}+'/'+ ${i.ppUnitModId} }" class="row m-0 p-0" th:text="${i.enrgGen}"></a></td>
														<td><a th:href="@{'/IC_PP_UNIT_MOD_EDIT/'+${i.billCycleCode}+'/'+${i.ppCode}+'/'+ ${i.ppUnitModId} }" class="row m-0 p-0" th:text="${i.enrgConsSelf}"></a></td>
														<td><a th:href="@{'/IC_PP_UNIT_MOD_EDIT/'+${i.billCycleCode}+'/'+${i.ppCode}+'/'+ ${i.ppUnitModId} }" class="row m-0 p-0" th:text="${i.fuelUsed}"></a></td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-1 col-md-1 col-sm-0"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- page-content" -->
	</div>
	<!-- page-wrapper -->

	<!-- using online scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
		</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
		</script>
	<script src="//malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="../../../../../../js/main.js"></script>
	<!-- datatable script  -->
	<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>


	<script>
		$(document).ready(function () {
			$('#myTable').DataTable({
				"scrollY": "350px",
				"scrollCollapse": true,
				"paging": false
			});
		});
	</script>

	




</body>

</html>
